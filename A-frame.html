        <!--Posiciones en X Y Z-->
        <a-scene background="color: #00FFFF">
        <a-plane position="0 -2 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
        <!--Cuerpo-->
        <a-sphere position="0 -0.75 -4" radius="1.25" color="#FAFAFA" shadow></a-sphere>
        <a-sphere position="0 1 -4" radius="1" color="#FAFAFA" shadow></a-sphere>
        <a-sphere position="0 2.5 -4" radius="0.7" color="#FAFAFA" shadow></a-sphere>
        <!--Cara-->    
        <a-sphere  position="-0.15 2.5 -3.35" radius="0.1" color="#3D4242" shadow></a-sphere>
        <a-sphere position="0.15 2.5 -3.35" radius="0.1" color="#3D4242" shadow></a-sphere>     
        <a-cone position="0.009 2.3 -3.35" rotation="90 0 0" radius-bottom="0.1"  height="0.5" color="#FF9B00" shadow></a-cone>
        <a-cylinder position="0 2.5 -4" rotation="0 0 0" radius="0.5" height="1.5" color="#FF0000" shadow></a-cylinder>
        <!--Brazos-->
        <a-cylinder position="1.3 0.7 -4" rotation="0 0 45" radius="0.1" height="1.2" color="#9F5204" shadow></a-cylinder>
        <a-cylinder position="-1.3 0.7 -4" rotation="0 0 135" radius="0.1" height="1.2" color="#9F5204" shadow></a-cylinder>
        </a-scene>
    </body>
