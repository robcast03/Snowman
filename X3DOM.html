<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>My first X3DOM page</title>
        <script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script>
        <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'></link>
    </head>
    <body>
        <h1>Snowman</h1>
        <h3>Jhony</h3>
        <x3d width='800px' height='600px'>
            <scene>
                <background backgroundColor='0.0118 0.6627 0.9569 '></background>
                <!--Cuerpo-->
                <transform translation='0 -1 0'>
                    <shape>
                        <appearance>
                            <material diffuseColor='1 1 1'></material>
                        </appearance>
                        <sphere radius="1"></sphere>
                    </shape>
                </transform>
                <transform translation='0 0.3 0'>
                    <shape>
                        <appearance>
                            <material diffuseColor='1 1 1'></material>
                        </appearance>
                        <sphere radius="0.8"></sphere>
                    </shape>
                </transform>
                <transform translation='0 1.3 0'>
                    <shape>
                        <appearance>
                            <material diffuseColor='1 1 1'></material>
                        </appearance>
                        <sphere radius="0.6"></sphere>
                    </shape>
                </transform>
                <!--Ojos-->
                <transform translation='0.15 1.36 0.55'>
                    <shape>
                        <appearance>
                            <material diffuseColor='0.0118 0.6627 0.9569'></material>
                        </appearance>
                        <sphere radius="0.1"></sphere>
                    </shape>
                </transform>
                <transform translation='-0.15 1.36 0.55'>
                    <shape>
                        <appearance>
                            <material diffuseColor='0.0118 0.6627 0.9569'></material>
                        </appearance>
                        <sphere radius="0.1"></sphere>
                    </shape>
                </transform>
                <!--Nariz-->
                <transform rotation='1 0 0 1.5708' translation='0 1.2 0.6'>
                    <shape>
                      <appearance>
                        <material diffuseColor='1 0.435 0'></material>
                      </appearance>
                      <cone height='0.3' bottomRadius='0.1' topRadius='0'></cone>
                    </shape>
                </transform>
                <!--Brazos-->
                <!--rotacion [x y z angulo] se selecciona con 1 cual angulo quiere modificar-->
                <transform rotation='0 0 1 0.785' translation='1.18 -0.1 0'>
                    <shape>
                      <appearance>
                        <material diffuseColor='0.4275 0.289 0.2549'></material>
                      </appearance>
                      <cylinder height='1.3' radius='0.1'></cylinder>
                    </shape>
                </transform>
                <transform rotation='0 0 1 2.36' translation='-1.18 -0.1 0'>
                    <shape>
                      <appearance>
                        <material diffuseColor='0.4275 0.289 0.2549'></material>
                      </appearance>
                      <cylinder height='1.3' radius='0.1'></cylinder>
                    </shape>
                </transform>
                <!--Bufanda-->
                <transform translation='0 1.3 0'>
                    <shape>
                      <appearance>
                        <material diffuseColor='1 0 0'></material>
                      </appearance>
                      <cylinder height='1.3' radius='0.55'></cylinder>
                    </shape>
                </transform>
                
            </scene>
        </x3d>
    </body>
</html>
